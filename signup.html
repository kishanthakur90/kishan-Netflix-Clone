<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="This is a Student project made by Kishan Thakur for educational purposes only. Not Affiliated with any brand.">

    <title> KrishnaHub SIGN UP</title>
   
  <link rel="stylesheet" href="css/signup.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
</head>
<body>
    <div class="container">
        <main>
            <div class="marquee-container">
      <div class="marquee-text">
      This  KrishnaHub clone is created by
        <strong>Kishan Thakur</strong> for educational purposes only.
      
      </div>
    </div>
            <section>  
                
                     <img src="assets/signup.jpg" alt="Registration" class="back">
                     <div class="page">
                        <form id="registration">
                            <div class="sign-text">

                            <h1 >REGISTER</h1>
                            <label for="name">Name:</label>
                            <input type="text" placeholder="Enter Your Name" id="name">
                            <label for="email">Email:</label>
                            <input type="email" placeholder="Email or Phone Number" id="email">
                            <label for="password">Password:</label>
                            <input type="password" placeholder="Password" id="password"><br>
                            <button type="submit"> REGISTER</button>
                          <input type="checkbox" class="check" id="term" > Remember Me
                          <a href="#" class="space">Need Help?</a>
                          <br><h6 id="output"></h6>
                            
                    </div>
                        </form>
                     </div>
                
              </section>
        </main>
       

    </div>
    <script src="js/welcome.js"></script>
</body>
</html>
